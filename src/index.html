<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Figma Land</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <header class="header">
    <div class="header__container">
      <a class="header__logo" href="/">
        <img src="./img/logo.png" width="186" height="58" alt="Figma Land">
      </a>

      <nav class="nav header__nav">
        <button class="nav__toggle" aria-label="Toggle menu">
          <span class="nav__toggle-item"></span>
        </button>
        <ul class="nav__list">
          <li class="nav__item">
            <a class="nav__link" href="#">Home</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#">Product</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#">Pricing</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#">About</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#">Contact</a>
          </li>
        </ul>
      </nav>

      <div class="social header__social">
        <a class="social__link" href="#">
          <svg class="social__icon" width="40" height="40">
            <use href="img/sprite.svg#tw"></use>
          </svg>
        </a>
        <a class="social__link" href="#">
          <svg class="social__icon" width="40" height="40">
            <use href="img/sprite.svg#fb"></use>
          </svg>
        </a>
        <a class="social__link" href="#">
          <svg class="social__icon" width="40" height="40">
            <use href="img/sprite.svg#in"></use>
          </svg>
        </a>
      </div>
    </div>
  </header>

  <main class="main"></main>
  <footer class="footer"></footer>

  <script src="js/main.min.js"></script>
</body>
</html>
